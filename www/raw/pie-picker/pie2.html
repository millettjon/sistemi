<html>
<head>
  <title>Pie Color Picker</title>
  <script src="../js/jquery-1.7.1.min.js"></script>
  <script src="ral.js"></script>
  <script src="color.js"></script>
  <script src="pie2.js"></script>
  <style>
    /* eliminate focus border on canvas */
    canvas {
      outline: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile  webkit */
    }
  </style>
</head>
<body style="background: #000; color: grey; font-family: sans-serif;">

  <p id="message" >&nbsp;</p>

  <canvas width="195" height="195" id="colorwheel"></canvas>

  <br/>
  <br/>
  <br/>

  <b>Frobs</b>
  <table>
    <tr>
      <td>outer band: color function</td>
      <td>
        first
        <input name="outer_band_color_fn" type="radio" value="first"/>
        median
        <input name="outer_band_color_fn" type="radio" value="median"/>
        average
        <input name="outer_band_color_fn" type="radio" value="average"/>
        <!-- <select id="outer_band_color_fn"> -->
        <!--   <option>first</option> -->
        <!--   <option>median</option> -->
        <!--   <option>average</option> -->
        <!-- </select> -->
      </td>
    </tr>
    <tr>
      <td>outer band: force full saturation</td><td><input id="force_full_saturation" type="checkbox"></td>
    </tr>
    <tr>
      <td>outer band: force brightness to 0.5</td><td><input id="force_midrange_brightness" type="checkbox"></td>
    </tr>
    <tr>
      <td>swatch: min width</td><td><input id="swatch_min_width" type="text" style="width: 25px;"></td>
    </tr>
    <tr>
      <td>swatch: border width</td><td><input id="swatch_border_width" type="text" style="width: 25px;"></td>
    </tr>
    <tr>
      <td>band: margin</td><td><input id="band_margin" type="text" style="width: 25px;"></td>
    </tr>
    <tr>
      <td>palette: num colors</td><td><div id="palette_num_colors"></div></td>
    </tr>
    <tr>
      <td>palette: sort by hue</td><td><input id="palette_sort" type="checkbox"></td>
    </tr>
    <tr>
      <td>inner band: sort by saturation and brightness</td><td><input id="inner_band_sort" type="checkbox"></td>
    </tr>

  </table>

</body>
</html>
